<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Megamind login screen</title>
    <link rel="stylesheet" href="css/style.css">

</head>

  <body ng-app="app">

  <div class="wrapper">
      <div class="container" ng-controller="LoginController">
          <h1>Welcome</h1>

          <form class="form" ng-submit="submit(login)">
              <input type="text" placeholder="Username" required="required" ng-model="login.username">
              <input type="password" placeholder="Password" required="required" ng-model="login.password">
              <button type="submit" id="login-button" ng-click="submit(login)">Login</button>
          </form>
      </div>

      <ul class="bg-bubbles">

	</ul>
</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="component/controllers/loginCtrl.js"></script>


  </body>
</html>
